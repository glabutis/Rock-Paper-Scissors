<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>ROCK, PAPER, SCISSORS</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Asap:400,500,700" rel="stylesheet">
  </head>
  <body>
    <header>
      <h1><b>ROCK PAPER SCISSORS</b></h1>
    </header>
    <div class="scoreboard">
      <div class="badge" id=userLabel>User</div>
      <div class="badge" id=computerLabel>Comp</div>
      <span id=userScore>0</span>
      <span>:</span>
      <span id=computerScore>0</span>
    </div>

    <div class="result">
    <p>Welcome to <b>ROCK PAPER SCISSORS!</b> Reach 10 points to move to the next level.</p>
    </div>
    <div class="choices">
      <div class="choice" id="r">
        <h4>Rock</h4>
      </div>
      <div class="choice" id="p">
        <h4>Paper</h4>
      </div>
      <div class="choice" id="s">
        <h4>Scissors</h4>
      </div>

    </div>
    <p id="actionMessage">Make your move!</p>
    <p class=level>Level: 1</p>


    <script src="app.js" type="text/javascript"></script>
  </body>
</html>
